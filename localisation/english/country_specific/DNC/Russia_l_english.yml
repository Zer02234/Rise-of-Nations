 RUS_new_develop_rural_cau:0 "Develop the Caucuses"
 RUS_new_develop_rural_sib:0 "Develop Siberia"
 RUS_new_develop_rail:0 "Modernize Rail Infrastructure"
 RUS_new_develop_rural_desc:0 "Our newfound popularity will allow us to implement some economic development plans in the countryside to further move away from an agrarian economy."
 RUS_new_develop_rural_cau_desc:0 "Promoting industrialization and urbanization in the Caucuses will modernize our mining and drilling operations there and help secure our southern borders."
 RUS_new_develop_rural_sib_desc:0 "Developing Siberia will allow us to harness vast lands and resources the region has to offer."
 RUS_new_develop_rail:0 "To connect the newly developed regions, we need to undertake an extensive modernization of our rail infrastructure and rolling stock."
 RUS_new_man_question:0 "The Manchurian question"
 RUS_new_man_fort:0 "Fortify the Chinese border"
 RUS_new_man_rail:0 "Build up Manchurian railways"
 RUS_new_man_fac:0 "Manchurian factories"
